{% extends "ff/base.html" %}

{% block title %}Fragforce Sites{% endblock %}


{% block body %}
<ul>
    {% for site in sites %}
    <li>
        <a href="{% url 'org_site' sfid=site.sfid %}">{{ site.name }}</a>
        {% if site.has_events %}
        <i>**</i>
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
